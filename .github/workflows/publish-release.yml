name: Publish Release

on:
  push:
    tags:
      - 'v*'

# CRITICAL: Prevent parallel release publishes (corrupts artifacts!)
# Only ONE release publish at a time, cancel older runs
concurrency:
  group: publish-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Update version in build.gradle.kts
        run: sed -i 's/version = ".*"/version = "${{ steps.version.outputs.VERSION }}"/' build.gradle.kts
        
      - name: Build and publish release to GitHub Packages (skip tests - tag only created after tests pass)
        run: ./gradlew build publish -x test --no-daemon --stacktrace
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
