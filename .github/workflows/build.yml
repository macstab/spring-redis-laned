name: Build & Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# Deduplication by commit SHA: Same commit = same group = only 1 run
# When push + PR both fire for same commit, first one runs, second is skipped
concurrency:
  group: build-${{ github.sha }}
  cancel-in-progress: true  # Don't cancel, just prevent duplicates

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' && github.event.pull_request == null
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker for Testcontainers
        run: |
          docker --version
          docker pull redis:7-alpine
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Check code formatting
        run: ./gradlew spotlessCheck --no-daemon --stacktrace
        
      - name: Build with Gradle (includes tests)
        run: ./gradlew build --no-daemon --stacktrace -Dtest.excludeTags=ci-excluded
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/**/*.xml'
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: '**/build/libs/*.jar'
