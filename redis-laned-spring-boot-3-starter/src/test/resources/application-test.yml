spring:
  main:
    banner-mode: off
    
  data:
    redis:
      # Default test settings (overridden per test)
      host: localhost
      port: 6379
      timeout: 5s
      connect-timeout: 2s
      
      connection:
        strategy: LANED
        lanes: 8
        
      lettuce:
        shutdown-timeout: 100ms

logging:
  level:
    com.macstab.oss.redis.laned: DEBUG
    io.lettuce.core: WARN
    org.springframework.data.redis: INFO
    org.testcontainers: INFO
